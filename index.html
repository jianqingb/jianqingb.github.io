<!DOCTYPE html>

<html>

  <head>
    <meta name = "viewport" content = "width = device-width; user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0">
    <title> EXPRESSTRICITY - DV3010 </title>
    <script src = "aframe.min.js"></script>
    <script src = "aframe-ar.js"></script>
    <style>
      h1 {
        font-family: monospace;
        font-size: 2em;
        color: black;
        background-color: yellow;
        position: absolute;
        top: 10px;
        padding: 10px;
        width: 100%;
        text-align: center;
        z-index: 999;
      }
    </style>
  </head>

  <body style = "margin: 0px; overflow: hidden;">
    <div>
      <h1> SCAN SOMEONE </h1>
    </div>

    <a-scene embedded arjs = "sourceType: webcam; trackingMethod: best; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
      <a-marker preset = "hiro">
        <a-image
          src = "energybar_test-01.png"
          position = "0 0.5 -2"
          scale = "2 0.6 1"
          rotation = "-90 0 0"
        ></a-image>

        <a-image
          src = "energybar_test-02.png"
          position = "0 0.5 -1"
          scale = "2 0.6 1"
          rotation = "-90 0 0"
        ></a-image>

        <a-image
          src = "energybar_test-03.png"
          position = "0 0.5 0"
          scale = "2 0.6 1"
          rotation = "-90 0 0"
        ></a-image>
      </a-marker>

      <a-entity camera>
      </a-entity>
    </a-scene>
  </body>

</html>
