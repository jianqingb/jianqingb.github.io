<!DOCTYPE html>

<html>

  <head>
    <meta name = "viewport" content = "width = device-width; user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0">
    <title> EXPRESSTRICITY - DV3010 </title>
    <script src = "aframe.min.js"></script>
    <script src = "aframe-ar.js"></script>
    <style>
      h1 {
        font-family: monospace;
        font-size: 2em;
        color: black;
        background-color: yellow;
        position: absolute;
        top: 10px;
        padding: 10px;
        width: 100%;
        text-align: center;
        z-index: 999;
      }
    </style>
  </head>

  <body style = "margin: 0px; overflow: hidden;">
    <div>
      <h1> SCAN SOMEONE </h1>
    </div>

    <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
      <a-marker type = "barcode" value = "0">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
