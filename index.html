<!DOCTYPE html>

<!--
In-browser AR Camera Implementation using A-Frame and AR.js
Adapted for use for NTU ADM DV3010 VC III, Exhibition Project <EXPRESSTRICITY>
v1.0 BAI JIAN QING (jianqingb)
-- >

<html>

  <head>
    <meta name = "viewport" content = "width = device-width; user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0">
    <title> EXPRESSTRICITY - DV3010 </title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src = "https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style = "margin: 0px; overflow: hidden; font-family: monospace;">
    <div style="position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;">
      <p> EXPRESSTRICITY </p>
    </div>

    <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-text value = "Hello, World!"></a-text>
      <a-marker type = "barcode" value = "1">
        <a-entity
          position = "0 0 0"
          scale = "0.05 0.05 0.05"
          geometry = "primitive: box; width: 3"
          material = "color: yellow"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
