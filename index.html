<!DOCTYPE html>

<html>

  <head>
    <meta name = "viewport" content = "width = device-width; user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0">
    <title> EXPRESSTRICITY - DV3010 </title>
    <script src = "aframe.min.js"></script>
    <script src = "aframe-ar.js"></script>
    <style>
      h1 {
        font-family: monospace;
        font-size: 2em;
        color: black;
        background-color: yellow;
        position: absolute;
        top: 10px;
        padding: 10px;
        width: 100%;
        text-align: center;
        z-index: 999;
      }
    </style>
  </head>

  <body style = "margin: 0px; overflow: hidden;">
    <div>
      <h1> SCAN SOMEONE </h1>
    </div>

    <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
      <a-marker preset = "hiro">
        <a-entity
          gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"
          scale= "1.5 1.5 1.5"
        ></a-entity>
        <a-image
          src="test.png"
          position = "-0.5 2.5 1.5"
          scale = "0.5 0.2 0.5"
        ></a-image>
      </a-marker>

      <a-entity camera>
        <a-entity
          text = "value: Your Electricity Level"
          align = "center"

          position = "0 -0.3 -2"
          ></a-entity>

        <a-entity
          geometry = "primitive: plane; height: 0.05; width: 0.25"
          position = "0 -0.5 -1"
          material = "color: gray; opacity: 0.5"></a-entity>
      </a-entity>
    </a-scene>
  </body>

</html>
