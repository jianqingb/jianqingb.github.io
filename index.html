<!DOCTYPE html>

<html>
  <head>
    <meta name = "viewport" content = "width = device-width; user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0">
    <title> EXPRESSTRICITY - DV3010 </title>
    <script src = "JS/aframe.min.js"></script>
    <script src = "JS/aframe-ar.js"></script>
    <script src = "JS/device-orientation.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "CSS/stylesheet.css">
  </head>

  <body style = "margin: 0px; overflow: hidden;">
    <div>
      <h1> SCAN SOMEONE </h1>
    </div>

    <a-scene embedded arjs = "sourceType: webcam; trackingMethod: best; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; detectionMode: mono_and_matrix; matrixCodeType: 5x5;">
      <a-marker preset = "hiro">
        <a-image
          src = "energybar_test-01.png"
          position = "0 -1 0"
          scale = "0.8 2 2"
          rotation = "-90 0 0"
        ></a-image>

        <a-image
          src = "energybar_test-02.png"
          position = "0 -0.5 0.1"
          scale = "0.8 2 2"
          rotation = "-90 0 0"
        ></a-image>

        <a-image
          src = "energybar_test-03.png"
          position = "0 0 0.2"
          scale = "0.8 2 2"
          rotation = "-90 0 0"
        ></a-image>
      </a-marker>

      <a-entity camera>
      </a-entity>
    </a-scene>
  </body>
</html>
